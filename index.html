<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Student Details</title>
</head>
<body>
  <section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
            <img src="https://media-exp1.licdn.com/dms/image/C4D09AQF561xoYK0vVw/company-featured_1128_635/0/1592503977770?e=2147483647&v=beta&t=OcyYR6sFOwZNi5GGwD4Eo6ZGelSsS0M1TBFjuUguUKU"
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
            <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Student Details</h3>
                <hr>
                  <form  method="post" action="/College.html" name="StudentDetailsForm"></form>
                    <div class="form-outline mb-4">
                      <input type="text" id="StudentId" class="form-control" required />
                      <label class="form-label" for="StudentId">Student ID</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="FirstName" class="form-control" required/>
                      <label class="form-label" for="FirstName">First Name</label>
                    </div>
                    
                    <div class="form-outline mb-4">
                      <input type="text" id="LastName" class="form-control"required />
                      <label class="form-label" for="LastName">Last Name</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="tel" id="ContactPhone" class="form-control" required/>
                      <label class="form-label" for="ContactPhone">Contact Phone</label>
                    </div>
                    
                    <div class="form-outline mb-4">
                      <input type="text" id="TwitterHandle" class="form-control" required/>
                      <label class="form-label" for="TwitterHandle">Twitter Handle</label>
                    </div>
                    
                    <div class="form-outline mb-4">
                      <input type="text" id="FacebookHandle" class="form-control" required/>
                      <label class="form-label" for="FacebookHandle">Facebook Handle</label>
                    </div>
                    
                    <div class="form-outline mb-4">
                      <input type="email" id="PersonalEmail" class="form-control" required/>
                      <label class="form-label" for="PersonalEmail">Personal Email</label>
                    </div>
                    
                    <div class="form-outline mb-4">
                      <input type="email" id="VirtusaEmail" class="form-control" placeholder="@virtusa.com" required/>
                      <label class="form-label" for="VirtusaEmail">Virtusa Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="date" id="DateOfSelection" class="form-control" required/>
                      <label class="form-label" for="DateOfSelection">Date Of Selection</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="date" id="DateOfBirth" class="form-control" required/>
                      <label class="form-label" for="DateOfBirth">Date Of Birth</label>
                    </div>

                    <div class="form-outline mb-4">
                      <textarea cols="50" rows="2"  value="Address1" required>  
                      </textarea>
                      <label class="form-label" for="Address1">Address Line 1 </label>
                    </div>

                    <div class="form-outline mb-4">
                      <textarea cols="50" rows="2"  value="Address2" required>  
                      </textarea>
                      <label class="form-label" for="Address2">Address Line 2 </label>
                    </div>

                    <div class="form-outline mb-4">
                      <textarea cols="50" rows="2"  value="Address3" required>  
                      </textarea>
                      <label class="form-label" for="Address3">Address Line 3 </label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="State" class="form-control" required/>
                      <label class="form-label" for="State">State</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="Country" class="form-control" required/>
                      <label class="form-label" for="Country">Country</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="PinCode" class="form-control" required/>
                      <label class="form-label" for="PinCode">Pin Code</label>
                    </div>

                    <input type="button" class="btn btn-success btn-lg mb-1" value="Continue">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 
</body>
</html>
